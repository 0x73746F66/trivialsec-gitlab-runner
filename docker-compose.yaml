version: '3.6'
x-defaults: &defaults
  env_file: .env
  network_mode: host
  restart: unless-stopped
  logging:
    options:
      max-size: "10m"
      max-file: "3"

services:
  python-base:
    env_file: .env
    image: trivialsec/python-base
    build:
      context: ./docker/python
      dockerfile: Dockerfile

  node-base:
    env_file: .env
    image: trivialsec/node-base
    build:
      context: ./docker/node
      dockerfile: Dockerfile
      network: host
      args:
        NODE_ENV: ${NODE_ENV}
        NODE_PATH: ${NODE_PATH}

  gitlab-runner:
    <<: *defaults
    image: trivialsec/gitlab-runner
    container_name: gitlab-runner
    build:
      context: ./docker/gitlab-runner
      dockerfile: Dockerfile
      network: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - gitlab-runner-config:/etc/gitlab-runner:rw

  mysql:
    <<: *defaults
    image: docker.io/library/mysql:8
    container_name: mysql
    command: 'mysqld --bind-address=0.0.0.0'
    volumes:
      - mysql-datadir:/var/lib/mysql
      - ./sql:/tmp/sql
    ports:
      - 3306:3306
    expose:
      - 3306
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
    security_opt:
      - seccomp:"./docker/seccomp-mysql.json"
    healthcheck:
      test: mysqladmin ping -h mysql
      timeout: 20s
      retries: 10

  redis:
    <<: *defaults
    image: docker.io/library/redis:5.0
    container_name: redis
    ports:
      - 6379:6379
    expose:
      - 6379
    volumes:
      - redis-datadir:/data

volumes:
  gitlab-runner-config:
    external: true
    name: gitlab-runner-config
  redis-datadir:
    external: true
    name: redis-datadir
  mysql-datadir:
    external: true
    name: mysql-datadir
