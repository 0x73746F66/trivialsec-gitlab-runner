variables:
  NODE_ENV: production
  NODE_PATH: /home/trivialsec/node_modules
  NGINX_VERSION: 1.21.0
  GEO_DB_RELEASE: 2021-06
  MODSEC_BRANCH: v3.0.4
  OWASP_BRANCH: v3.3/master
  DOCKER_USER: ci

before_script:
  - make --version
  - docker --version
  - make docker-login

stages:
  - build
  - push

build:python:
  tags:
    - python
  stage: build
  script:
    - make buildci-py
  only:
    refs:
      - merge_request
      - main

build:node:
  tags:
    - python
  stage: build
  script:
    - make buildci-node
  only:
    refs:
      - merge_request
      - main

build:waf:
  tags:
    - python
  stage: build
  script:
    - make buildci-waf
  only:
    refs:
      - merge_request
      - main

build:runner:
  tags:
    - python
  stage: build
  script:
    - make buildci-runner
  only:
    refs:
      - merge_request
      - main

push:py:
  tags:
    - python
  stage: push
  script:
    - make pushci-py
  only:
    refs:
      - main

push:node:
  tags:
    - python
  stage: push
  script:
    - make pushci-node
  only:
    refs:
      - main

push:waf:
  tags:
    - python
  stage: push
  script:
    - make pushci-waf
  only:
    refs:
      - main

push:runner:
  tags:
    - python
  stage: push
  script:
    - make pushci-runner
  only:
    refs:
      - main
